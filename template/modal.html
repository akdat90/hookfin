<!DOCTYPE html>
<html>
<head>
    <style>
        /* Styles for the pop-up message */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div id="popup" class="popup">
        <h3>Regard to SEBI notification dated 2023 June</h3>
        <p>SEBI notification mandates adherence to regulations for selling financial products, ensuring suitability, transparency, and investor protection. Compliance is crucial for registered intermediaries to maintain regulatory standards.
</p>
        <button type="button" class="btn btn-primary" onclick="hidePopup()">Agree</button>
    </div>

    <script>
        // JavaScript function to show and hide the pop-up message
        window.onload = function() {
            document.getElementById("popup").style.display = "block";
        };

        function hidePopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>
</body>
</html>
