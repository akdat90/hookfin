<!DOCTYPE html>
<html>
<head>
  <title>Financial Products</title>
  <style>
    .product {
      margin-bottom: 20px;
    }
    .product-name {
      font-size: 18px;
      font-weight: bold;
    }
    .product-price {
      font-size: 16px;
    }
    .buy-button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    .product-image {
      max-width: 200px;
    }
  </style>
</head>
<body>
  <h1>Financial Products</h1>

  <div class="product">
    <img class="product-image" src="product1.jpg" alt="Product 1">
    <h2 class="product-name">Product 1</h2>
    <p class="product-price">Price: $XX.XX</p>
    <button class="buy-button">Buy Now</button>
  </div>

  <div class="product">
    <img class="product-image" src="product2.jpg" alt="Product 2">
    <h2 class="product-name">Product 2</h2>
    <p class="product-price">Price: $XX.XX</p>
    <button class="buy-button">Buy Now</button>
  </div>

  <div class="product">
    <img class="product-image" src="product3.jpg" alt="Product 3">
    <h2 class="product-name">Product 3</h2>
    <p class="product-price">Price: $XX.XX</p>
    <button class="buy-button">Buy Now</button>
  </div>

</body>
</html>
